<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- SEO -->
  {% seo %}
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/extensions.css' | relative_url }}">

  {% include highlightjs.html %}
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon-32.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
</head>
<body>
  {% include header.html %}
  
  <main class="main-content">
    <div class="docs-layout">
      <aside class="docs-sidebar docs-sidebar-left">
        {% include docs-nav.html %}
      </aside>

      <article class="docs-main">
        {% if page.icon %}
        <div class="feature-header-icon">{{ page.icon }}</div>
        {% endif %}
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="feature-subtitle">{{ page.subtitle }}</p>
        {% endif %}
        
        {{ content }}
      </article>

      <aside class="docs-sidebar docs-sidebar-right" aria-label="On this page">
        <div class="docs-toc">
          <div class="docs-toc-heading">On this page</div>
          <ul class="docs-toc-list"></ul>
        </div>
      </aside>
    </div>
  </main>
  
  {% include footer.html %}

  <script>
    (function() {
      const tocList = document.querySelector('.docs-toc-list');
      const contentRoot = document.querySelector('.docs-main');

      if (!tocList || !contentRoot) {
        return;
      }

      const headings = Array.from(contentRoot.querySelectorAll('h2, h3'))
        .filter((h) => !!h.id);

      if (headings.length === 0) {
        tocList.parentElement.style.display = 'none';
        return;
      }

      for (const heading of headings) {
        const li = document.createElement('li');
        li.className = heading.tagName.toLowerCase() === 'h3' ? 'docs-toc-item docs-toc-item-h3' : 'docs-toc-item';

        const a = document.createElement('a');
        a.href = '#' + heading.id;
        a.textContent = heading.textContent || heading.id;

        li.appendChild(a);
        tocList.appendChild(li);
      }
    })();
  </script>
</body>
</html>
