        <text x="52" y="14" class="mono" font-size="12.5" fill="#A3B3D1">Socratic loop</text>

        <text x="0" y="54" class="sans" font-size="15.5" fill="#E5E7EB">What assumption are you making about <tspan fill="#93C5FD">generalization</tspan>?</text>
        <text x="0" y="78" class="sans" font-size="14.5" fill="#A3B3D1">Try to restate it as a falsifiable claim.</text>

