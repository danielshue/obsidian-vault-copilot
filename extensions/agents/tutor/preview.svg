      <g transform="translate(18 11)">
        <path d="M10 11.5 C10 7.36 13.36 4 17.5 4 C21.64 4 25 7.36 25 11.5 C25 15.64 21.64 19 17.5 19 C13.36 19 10 15.64 10 11.5Z" fill="#0F172A" stroke="#2B3B5A" stroke-width="1"/>
