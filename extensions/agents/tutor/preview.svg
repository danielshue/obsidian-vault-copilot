      <rect x="110" y="255" width="360" height="6" rx="3" fill="url(#accentGrad)" opacity="0.9"/>
      <text x="110" y="292" class="sans" font-size="16" fill="#A3B3D1" opacity="0.95">Graduate-level guidance • Socratic questioning • Vault-aware learning</text>

      <g transform="translate(110 320)">
        <rect x="0" y="0" width="150" height="32" rx="10" fill="#0B1224" stroke="#24324D" stroke-width="1"/>
        <text x="16" y="21" class="mono" font-size="12.5" fill="#E9D5FF">deep learning</text>

        <rect x="162" y="0" width="130" height="32" rx="10" fill="#0B1224" stroke="#24324D" stroke-width="1"/>
        <text x="178" y="21" class="mono" font-size="12.5" fill="#C7D2FE">practice</text>

        <rect x="304" y="0" width="160" height="32" rx="10" fill="#0B1224" stroke="#24324D" stroke-width="1"/>
        <text x="320" y="21" class="mono" font-size="12.5" fill="#A7F3D0">web_fetch</text>

        <rect x="476" y="0" width="130" height="32" rx="10" fill="#0B1224" stroke="#24324D" stroke-width="1"/>
        <text x="492" y="21" class="mono" font-size="12.5" fill="#FDE68A">[[links]]</text>
