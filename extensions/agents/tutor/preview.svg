      <g transform="translate(0 14)">
        <rect x="0" y="0" width="470" height="38" rx="12" fill="#0B1224" stroke="#24324D" stroke-width="1"/>
        <path d="M18 26V12.5C18 11.1 19.1 10 20.5 10H34.5C35.9 10 37 11.1 37 12.5V26" stroke="#60A5FA" stroke-width="1.8" stroke-linecap="round"/>
        <path d="M16 26H39" stroke="#60A5FA" stroke-width="1.8" stroke-linecap="round"/>
        <text x="52" y="25" class="mono" font-size="13.5" fill="#E5E7EB">Learning/Machine-Learning</text>
