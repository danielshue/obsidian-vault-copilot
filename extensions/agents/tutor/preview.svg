          <text x="92" y="22" class="sans" font-size="14.5" fill="#E5E7EB">Design a counterexample that breaks your model’s claim.</text>
          <text x="14" y="44" class="mono" font-size="12.5" fill="#93C5FD">Hint:</text>
          <text x="58" y="44" class="sans" font-size="14" fill="#A3B3D1">Consider distribution shift + label noise.</text>
        </g>

        <g transform="translate(0 178)">
          <rect x="0" y="0" width="444" height="44" rx="12" fill="#0B1224" stroke="#24324D" stroke-width="1"/>
          <text x="14" y="28" class="mono" font-size="12.5" fill="#FDE68A">Teach-back:</text>
          <text x="114" y="28" class="sans" font-size="14.5" fill="#E5E7EB">Explain it in your own words in 3 sentences.</text>
        </g>
      </g>
    </g>

