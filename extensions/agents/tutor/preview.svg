        <path d="M18 11 C14.4 11 11.5 13.2 11.5 16.1 C11.5 18.2 13 19.6 14.9 20.4 C16.3 21 16.8 21.5 16.8 22.6V23.8H19.3V22.4 C19.3 20.5 18.4 19.7 16.7 19 C15.1 18.3 14.2 17.5 14.2 16.2 C14.2 14.7 15.8 13.6 18 13.6 C19.1 13.6 20.1 13.9 21 14.5L22.2 12.6C21 11.6 19.6 11 18 11Z" fill="#E9D5FF"/>
