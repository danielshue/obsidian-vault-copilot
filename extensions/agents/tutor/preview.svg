        <rect x="0" y="0" width="520" height="406" rx="16" fill="#0B1224" stroke="#24324D" stroke-width="1.2"/>
        <g opacity="0.95" transform="translate(18 18)">
          <text x="0" y="14" class="mono" font-size="12.5" fill="#A3B3D1">Vault references</text>

          <g transform="translate(0 30)">
            <rect x="0" y="0" width="484" height="46" rx="12" fill="#0F172A" stroke="#2B3B5A" stroke-width="1"/>
            <text x="14" y="29" class="mono" font-size="13" fill="#FDE68A">[[</text>
            <text x="34" y="29" class="mono" font-size="13" fill="#E5E7EB">Backpropagation - Failure Modes</text>
            <text x="322" y="29" class="mono" font-size="13" fill="#FDE68A">]]</text>
            <text x="362" y="29" class="mono" font-size="12.5" fill="#A3B3D1">prereq → advanced</text>
          </g>

          <g transform="translate(0 88)">
            <rect x="0" y="0" width="484" height="46" rx="12" fill="#0F172A" stroke="#2B3B5A" stroke-width="1"/>
            <text x="14" y="29" class="mono" font-size="13" fill="#FDE68A">[[</text>
            <text x="34" y="29" class="mono" font-size="13" fill="#E5E7EB">Variational Inference - ELBO Derivation</text>
            <text x="372" y="29" class="mono" font-size="13" fill="#FDE68A">]]</text>
            <text x="406" y="29" class="mono" font-size="12.5" fill="#A3B3D1">case study</text>
          </g>

          <g transform="translate(0 146)">
            <rect x="0" y="0" width="484" height="46" rx="12" fill="#0F172A" stroke="#2B3B5A" stroke-width="1"/>
            <text x="14" y="29" class="mono" font-size="13" fill="#FDE68A">[[</text>
            <text x="34" y="29" class="mono" font-size="13" fill="#E5E7EB">Hypothesis Testing - Practice - Applications</text>
            <text x="396" y="29" class="mono" font-size="13" fill="#FDE68A">]]</text>
            <text x="430" y="29" class="mono" font-size="12.5" fill="#A3B3D1">drills</text>
          </g>

          <g transform="translate(0 214)">
            <text x="0" y="14" class="mono" font-size="12.5" fill="#A3B3D1">Research connections</text>
            <rect x="0" y="26" width="484" height="74" rx="14" fill="#0B1020" stroke="#24324D" stroke-width="1"/>
            <g transform="translate(14 42)">
              <path d="M14 14 C14 9.6 17.6 6 22 6 C26.4 6 30 9.6 30 14 C30 18.4 26.4 22 22 22 C17.6 22 14 18.4 14 14Z" fill="#0F172A" stroke="#2B3B5A" stroke-width="1"/>
              <path d="M28 20 L34 26" stroke="#22D3EE" stroke-width="2.2" stroke-linecap="round"/>
              <text x="44" y="13" class="sans" font-size="14.5" fill="#E5E7EB">Pull a current example/paper when it helps.</text>
              <text x="44" y="34" class="mono" font-size="12.5" fill="#A7F3D0">Uses: web_fetch</text>
            </g>
          </g>

          <g transform="translate(0 316)">
            <text x="0" y="14" class="mono" font-size="12.5" fill="#A3B3D1">Concept map</text>
            <g transform="translate(0 24)">
              <path d="M70 28 L170 62 L270 30 L380 70" stroke="#22314E" stroke-width="2"/>
              <path d="M170 62 L270 110 L380 70" stroke="#1F2A44" stroke-width="2"/>
              <circle cx="70" cy="28" r="10" fill="#7C3AED" opacity="0.9"/>
              <circle cx="170" cy="62" r="10" fill="#22D3EE" opacity="0.9"/>
              <circle cx="270" cy="30" r="10" fill="#60A5FA" opacity="0.9"/>
              <circle cx="380" cy="70" r="10" fill="#22C55E" opacity="0.9"/>
              <circle cx="270" cy="110" r="10" fill="#F59E0B" opacity="0.9"/>
              <text x="92" y="32" class="mono" font-size="12.5" fill="#A3B3D1">fundamentals</text>
              <text x="196" y="66" class="mono" font-size="12.5" fill="#A3B3D1">intuition</text>
              <text x="292" y="34" class="mono" font-size="12.5" fill="#A3B3D1">math</text>
              <text x="404" y="74" class="mono" font-size="12.5" fill="#A3B3D1">applications</text>
