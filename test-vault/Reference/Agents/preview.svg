      <path d="M238 478h16" stroke="#94A3B8" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
      <text x="238" y="472" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14" fill="#A5B4FC">Tutor:</text>

