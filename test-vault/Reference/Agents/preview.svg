    <text x="902" y="358" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" fill="#93A4C7" letter-spacing="0.08em">SESSION TOOLKIT</text>

    <g transform="translate(902 378)">
      <rect x="0" y="0" width="238" height="58" rx="14" fill="#0B1326" stroke="#223055" stroke-opacity="0.9"/>
      <g transform="translate(18 29)">
        <use href="#qIcon"/>
      </g>
      <text x="48" y="24" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="15.5" fill="#E5E7EB">Clarifying questions</text>
      <text x="48" y="42" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" fill="#A3B3D1">Find assumptions &amp; gaps</text>
    </g>

    <g transform="translate(902 448)">
      <rect x="0" y="0" width="238" height="58" rx="14" fill="#0B1326" stroke="#223055" stroke-opacity="0.9"/>
      <g transform="translate(18 29)">
        <use href="#hintIcon"/>
      </g>
      <text x="48" y="24" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="15.5" fill="#E5E7EB">Hints &amp; nudges</text>
      <text x="48" y="42" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" fill="#A3B3D1">Incremental guidance</text>
    </g>

    <g transform="translate(902 518)">
      <rect x="0" y="0" width="238" height="80" rx="14" fill="#0B1326" stroke="#223055" stroke-opacity="0.9"/>
      <g transform="translate(18 30)">
        <circle cx="0" cy="0" r="16" fill="#0B1326" stroke="#2A3560" stroke-opacity="0.9"/>
        <path d="M-7 -3h14" stroke="url(#accentGrad)" stroke-width="2.3" stroke-linecap="round"/>
        <path d="M-7 3h10" stroke="#A5B4FC" stroke-width="2.1" stroke-linecap="round" opacity="0.9"/>
        <path d="M-7 9h6" stroke="#A5B4FC" stroke-width="2.1" stroke-linecap="round" opacity="0.8"/>
      </g>
      <text x="48" y="28" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="15.5" fill="#E5E7EB">Checkpoints</text>
      <text x="48" y="48" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" fill="#A3B3D1">Mini-quizzes &amp; recaps</text>
      <rect x="48" y="58" width="174" height="10" rx="5" fill="#0A1020" stroke="#1F2A4A" stroke-opacity="0.8"/>
      <rect x="48" y="58" width="112" height="10" rx="5" fill="url(#accentGrad)" opacity="0.8"/>
    </g>
  </g>

  <g opacity="0.85">
    <path d="M1030 185c28-24 80-24 108 0 26 22 26 56 0 78-18 16-44 22-68 18l-18 18-4-26c-10-6-18-12-24-20-26-22-26-56 6-68Z"
