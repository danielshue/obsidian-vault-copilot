      <text x="238" y="498" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#E5E7EB">
        Let’s start with your mental model.
      </text>
      <text x="238" y="523" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#E5E7EB">
