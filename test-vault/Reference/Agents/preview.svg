<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="0.55" stop-color="#0A0F1A"/>
      <stop offset="1" stop-color="#070A12"/>
    </linearGradient>

    <radialGradient id="glow" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#7C5CFF" stop-opacity="0.35"/>
      <stop offset="0.4" stop-color="#4C7DFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#11182C"/>
      <stop offset="1" stop-color="#0C1222"/>
    </linearGradient>

    <linearGradient id="panelBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2A3560"/>
      <stop offset="0.5" stop-color="#1A2445"/>
      <stop offset="1" stop-color="#0E1428"/>
    </linearGradient>

    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7C5CFF"/>
      <stop offset="0.55" stop-color="#4C7DFF"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="innerGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 0.35
                0 1 0 0 0.40
                0 0 1 0 0.95
                0 0 0 1 0" result="tint"/>
      <feMerge>
        <feMergeNode in="tint"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="titleGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="1 0 0 0 0.45
                0 1 0 0 0.35
                0 0 1 0 0.95
                0 0 0 0.9 0" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#1A2340" stroke-opacity="0.55" stroke-width="1"/>
    </pattern>

    <g id="chip">
      <rect x="0" y="0" rx="14" ry="14" width="180" height="34" fill="#0B1326" stroke="#2A3560" stroke-opacity="0.8"/>
      <rect x="1" y="1" rx="13" ry="13" width="178" height="32" fill="none" stroke="url(#accentGrad)" stroke-opacity="0.18"/>
    </g>

    <g id="qIcon">
      <circle cx="0" cy="0" r="16" fill="#0B1326" stroke="#2A3560" stroke-opacity="0.9"/>
      <path d="M-4 -2c0-4 3-7 8-7 5 0 8 3 8 7 0 4-3 5-6 7-2 1-2 2-2 4" fill="none" stroke="url(#accentGrad)" stroke-width="2.4" stroke-linecap="round"/>
