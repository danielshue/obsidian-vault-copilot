      </text>
      <text x="238" y="548" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#CBD5E1" opacity="0.95">
        Then we’ll define the invariant and test it on a tiny example.
      </text>
    </g>

    <rect x="146" y="590" width="668" height="18" rx="9" fill="#0A1020" stroke="#1F2A4A" stroke-opacity="0.8"/>
    <rect x="146" y="590" width="382" height="18" rx="9" fill="url(#accentGrad)" opacity="0.85"/>
  </g>

