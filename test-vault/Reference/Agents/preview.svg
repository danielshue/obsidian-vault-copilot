    </g>

    <g id="hintIcon">
      <circle cx="0" cy="0" r="16" fill="#0B1326" stroke="#2A3560" stroke-opacity="0.9"/>
      <path d="M0-9c-4.4 0-8 3.3-8 7.4 0 3 1.9 5.5 4.6 6.7V9h6.8V5.1C6.1 3.9 8 1.4 8-1.6 8-5.7 4.4-9 0-9Z" fill="none" stroke="url(#accentGrad)" stroke-width="2.3" stroke-linejoin="round"/>
      <path d="M-3 12h6" stroke="#A5B4FC" stroke-width="2.2" stroke-linecap="round"/>
    </g>
  </defs>

  <rect width="1280" height="720" fill="url(#bgGrad)"/>
  <rect width="1280" height="720" fill="url(#glow)"/>
  <rect width="1280" height="720" fill="url(#grid)" opacity="0.22"/>

  <g filter="url(#softShadow)">
