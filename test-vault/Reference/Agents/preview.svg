        <path d="M-7 4c4-10 10-10 14 0" fill="none" stroke="url(#accentGrad)" stroke-width="2.2" stroke-linecap="round"/>
        <path d="M-8 -2c2 2 5 3 8 3s6-1 8-3" fill="none" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
