      <circle cx="20" cy="15" r="6" fill="#22D3EE" opacity="0.9"/>
      <text x="34" y="20" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12.5" fill="#C7D2FE">Agent: Tutor</text>
    </g>
  </g>

