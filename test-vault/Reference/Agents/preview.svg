    <text x="283" y="98" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" fill="#94A3B8">Socratic tutoring • hints • checkpoints</text>

    <g transform="translate(1050 79)">
