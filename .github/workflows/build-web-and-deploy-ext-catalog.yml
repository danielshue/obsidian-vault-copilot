name: Build Website and Deploy Extension Catalog

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-catalog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CATALOG_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build catalog.json
        run: node scripts/build-catalog.cjs
      
      - name: Fetch extension metrics from Azure
        run: node scripts/fetch-azure-metrics.cjs
        env:
          AZURE_API_URL: ${{ secrets.AZURE_API_URL }}
      
      - name: Generate extension pages
        run: node scripts/generate-extension-pages.cjs
      
      - name: Commit catalog.json and extension pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add catalog/catalog.json extensions/*/*/index.md
          git diff --staged --quiet || git commit -m "chore: rebuild catalog.json and extension pages"
          git push

  deploy-pages:
    needs: build-catalog
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Build Jekyll site
        run: bundle exec jekyll build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
