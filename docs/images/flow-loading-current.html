<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Submission - Progressive Loading</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .modal {
            background-color: #2b2b2b;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 700px;
            padding: 30px;
        }
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #404040;
            border-top-color: #2d7ff9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-current-task {
            font-size: 16px;
            color: #2d7ff9;
            margin-bottom: 30px;
            text-align: center;
        }
        .loading-task-list {
            width: 100%;
            max-width: 450px;
        }
        .loading-task {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #1a1a1a;
        }
        .task-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
        }
        .task-label {
            flex: 1;
            font-size: 14px;
        }
        .loading-task.pending {
            color: #808080;
        }
        .loading-task.pending .task-icon {
            color: #606060;
        }
        .loading-task.in-progress {
            color: #5ba8ff;
            background-color: #1a3a5a;
        }
        .loading-task.in-progress .task-icon {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .loading-task.complete {
            color: #4caf50;
        }
        .loading-task.complete .task-icon {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-current-task">Generating extension image...</div>
            
            <div class="loading-task-list">
                <div class="loading-task complete">
                    <div class="task-icon">✓</div>
                    <div class="task-label">Generating Description</div>
                </div>
                <div class="loading-task in-progress">
                    <div class="task-icon">◐</div>
                    <div class="task-label">Generating Image</div>
                </div>
                <div class="loading-task pending">
                    <div class="task-icon">○</div>
                    <div class="task-label">Validating ID doesn't exist</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
