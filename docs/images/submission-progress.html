<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #1e1e1e;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
  color: #dcddde;
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.modal {
  background: #2d2d30;
  border-radius: 8px;
  padding: 32px;
  width: 600px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}

.progress-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 24px;
  text-align: center;
}

.spinner {
  width: 40px;
  height: 40px;
  margin: 0 auto 32px;
  border: 4px solid rgba(55, 160, 255, 0.2);
  border-top-color: #37a0ff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.task-list {
  margin-top: 24px;
}

.task {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  margin-bottom: 8px;
  border-radius: 4px;
  background: #3e3e42;
}

.task.pending {
  opacity: 0.5;
}

.task.in-progress {
  background: #37a0ff;
  animation: pulse 2s infinite;
}

.task.complete {
  background: #3e3e42;
  border-left: 3px solid #90ee90;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}

.task-icon {
  margin-right: 12px;
  font-size: 20px;
  min-width: 24px;
}

.task-text {
  flex: 1;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="modal">
  <h2 class="progress-title">Submitting Extension...</h2>
  
  <div class="spinner"></div>
  
  <div class="task-list">
    <div class="task complete">
      <span class="task-icon">✓</span>
      <span class="task-text">Validating extension files</span>
    </div>
    <div class="task complete">
      <span class="task-icon">✓</span>
      <span class="task-text">Creating fork (if needed)</span>
    </div>
    <div class="task complete">
      <span class="task-icon">✓</span>
      <span class="task-text">Creating branch</span>
    </div>
    <div class="task in-progress">
      <span class="task-icon">◐</span>
      <span class="task-text">Preparing extension files</span>
    </div>
    <div class="task pending">
      <span class="task-icon">○</span>
      <span class="task-text">Generating manifest.json</span>
    </div>
    <div class="task pending">
      <span class="task-icon">○</span>
      <span class="task-text">Committing files</span>
    </div>
    <div class="task pending">
      <span class="task-icon">○</span>
      <span class="task-text">Pushing to fork</span>
    </div>
    <div class="task pending">
      <span class="task-icon">○</span>
      <span class="task-text">Creating pull request</span>
    </div>
  </div>
</div>

</body>
</html>
