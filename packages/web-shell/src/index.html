<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:* https://*.openai.com https://*.azure.com https://api.github.com; img-src 'self' data: https:;" />
  <title>Vault Copilot</title>
  <link rel="stylesheet" href="./theme.css" />
</head>
<body class="theme-light">
  <!-- Draggable titlebar for frameless window -->
  <div class="titlebar-drag-region" id="titlebar-drag-region"></div>
  <div class="app-container">
    <div class="workspace">
      <div class="workspace-ribbon side-dock-ribbon mod-left"></div>
      <div class="workspace-split mod-left-split">
        <div class="ws-left-tab-header">
          <div class="ws-left-tab-header-icons">
            <div class="side-dock-ribbon-action ws-ribbon-files clickable-icon is-active" aria-label="Files"></div>
            <div class="side-dock-ribbon-action ws-ribbon-extensions clickable-icon" aria-label="Extensions"></div>
          </div>
          <div class="ws-left-tab-header-actions">
            <div class="side-dock-ribbon-action ws-ribbon-toggle clickable-icon" aria-label="Toggle left sidebar"></div>
          </div>
        </div>
        <div class="ws-left-content"></div>
      </div>
      <div class="workspace-resizer" data-resize="left"></div>
      <div class="workspace-split mod-root"></div>
      <div class="workspace-resizer" data-resize="right"></div>
      <div class="workspace-split mod-right-split">
        <div class="ws-right-tab-header">
          <div class="ws-right-tab-header-icons">
            <div class="side-dock-ribbon-action ws-ribbon-chat clickable-icon is-active" aria-label="Chat">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </div>
          </div>
          <div class="ws-right-tab-header-actions">
            <div class="side-dock-ribbon-action ws-right-close clickable-icon" aria-label="Close sidebar">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </div>
          </div>
        </div>
        <div class="ws-right-content"></div>
        <div class="status-bar"></div>
      </div>
    </div>
  </div>

  <!-- Folder picker shown before vault is loaded -->
  <div id="vault-picker" class="vault-picker">
    <div class="vault-picker-content">
      <h1>Vault Copilot</h1>
      <p>Select a local folder to use as your vault.</p>
      <button id="pick-folder-btn" class="mod-cta">Open folder</button>
      <p id="picker-error" class="picker-error" style="display:none"></p>
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
