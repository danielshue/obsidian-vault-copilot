# Vault Copilot Extensions - Jekyll Configuration
title: Vault Copilot
description: Discover and install extensions for Vault Copilot
baseurl: "/obsidian-vault-copilot"
url: "https://danielshue.github.io"

# Include catalog folder in build
include:
  - catalog

# Collections configuration
collections:
  extensions:
    output: true
    permalink: /extensions/:path/

collections_dir: .

# Default front matter
defaults:
  - scope:
      path: ""
      type: "extensions"
    values:
      layout: "extension"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown configuration
markdown: kramdown
highlighter: none
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: null

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - scripts
  - schema
  - package.json
  - package-lock.json
  - tsconfig.json
  - vitest.config.ts
  - manifest.json
  - versions.json
  - README.md
  - src
  - test-vault
  - test-func-scaffold
  - azure-functions
  - esbuild.config.mjs
  - eslint.config.mts
  - deploy.mjs
  - version-bump.mjs
  - main.js
  - styles.css
  - .github
